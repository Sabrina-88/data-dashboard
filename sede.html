<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Sede</title>
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"> 
 </head>
 <body>
   <header>
     <img class="logo-header" src="assets/images/laboratoria.png">
   </header>
  
   <select id="generation-select"></select>
   <div id="nameSede"></div>
   <main id="main-city">
      
     <div id="generation-display"></div>
     <h2>Notas Tech das Alunas</h2>
     <canvas class="techNotes"></canvas>
     <h2>Notas HSE das Alunas</h2>
     <canvas class="hseNotes"></canvas>
     <div class="div-back">  
       <a href="index.html" alt="Botão de voltar"  class="button-back"> 
         <img src="assets/images/voltar.png" class="image-button">
       </a>
     </div>
   </main>
  
   <div id="Infos-gerais">
     <h1>Infos Gerais</h1>
     <h2>Alunas que concluiram ou não o curso</h2>
     <canvas class="line-chart"></canvas>
     <h2>Notas dos professores e jedis</h2>
     <canvas class="teacherNotes"></canvas>
     <h2>Média NPS</h2>
     <canvas class="mediaNPS"></canvas>
   </div>
   <footer>
      <img src="assets/images/LaboratoriaAMARELO" alt="logo laboratoria">
    </footer>
   <script src="js/data.js"></script>
   <script src="js/app.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"> </script>
 </body>
</html>
